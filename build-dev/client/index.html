<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React + Express</title>
</head>
    <style>
        h1{
            margin: 5% auto;
            text-align: center;
            width: 50%;
        }
        .message{
            background-color: #23292E;
            color: white;
            border-radius: 10px;
        }
        .scoreBoard{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }
        .refreshBoard{
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }
        .refresh{
            background-color: white;
            border-radius: 10px;
            border: 3px solid #23292E;
            color: #23292E;
            height: 10%;
            padding: 2% 6%;
            transition: 0.3s;
        }
        .refresh:hover{
            background-color: #23292E;
            color: white;
            transition: 0.3s;
        }
        .row{
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 0;
        }
        .boo{
            background-color:white;
            border: 1px solid black;
            font-size: 80px;
            height: 100px;
            width: 100px;
            line-height: 100px;
            margin: 0;
            text-align: center;
        }
    </style>
<body>
<div id="app"></div>
<script type="text/javascript" src="/main.js"></script></body>
</html>
