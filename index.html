<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tictactoe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #board {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
        }
        
        .square {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            cursor: pointer;
            user-select: none;
        }
        
        .square:hover {
            background: #eee;
        }
        
        .square:nth-child(3n) {
            border-right: 0;
        }
        
        .square:nth-child(3n+1) {
            border-left: 0;
        }
        
        .square:nth-child(1),
        .square:nth-child(2),
        .square:nth-child(3) {
            border-top: 0;
        }
        
        .square:nth-child(7),
        .square:nth-child(8),
        .square:nth-child(9) {
            border-bottom: 0;
        }
        
        #game {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #head {
            font-size: 50px;
            font-weight: 600;
            padding: 15px;
            text-decoration: underline;
        }
        
        #status {
            font-size: 45px;
            font-weight: 600;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="script.js" type="text/babel"></script>
</body>

</html>
